
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR NATUSSY</title>

    <meta property="og:title" content="WILL JORDAD STREAM?" />
    <meta property="og:description" content="CLICK TO FIND OUT" />
    <meta property="og:image" content="image.png" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WILL JORDAD STREAM?" />
    <meta name="twitter:description" content="CLICK TO FIND OUT" />
    <meta name="twitter:image" content="image.png" />
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion, AnimatePresence } = Motion;
        const { useState } = React;

        function App() {
            const [isClicked, setIsClicked] = useState(false);

            const letterVariants = {
                initial: { opacity: 0, y: 20 },
                animate: (i) => ({
                    opacity: 1,
                    y: 0,
                    transition: {
                        delay: i * 0.05 + 1,
                    },
                }),
            };

            return (
                <div className="min-h-screen bg-black flex items-center justify-center">
                    <div className="text-center">
                        <AnimatePresence>
                            {!isClicked ? (
                                <motion.button
                                    initial={{ opacity: 0 }}
                                    animate={{ opacity: 1 }}
                                    exit={{ opacity: 0 }}
                                    className="px-8 py-4 text-white border border-white/20 rounded-full 
                                            hover:bg-white/5 transition-all duration-300 
                                            hover:scale-105 hover:border-white/40 text-x1"
                                    onClick={() => setIsClicked(true)}
                                >
                                    Click me...
                                </motion.button>
                            ) : (
                                <div className="relative">
                                    <motion.div
                                        initial={{ scale: 0 }}
                                        animate={{ scale: 1 }}
                                        transition={{ type: "spring", stiffness: 200, damping: 20 }}
                                        className="relative"
                                    >
                                        <motion.div className="text-white text-8xl font-bold tracking-tight mb-4">
                                            NO
                                        </motion.div>
                                        <div className="text-white/90 text-2xl">
                                            {[..."You can't make me stream"].map((char, i) => (
                                                <motion.span
                                                    key={i}
                                                    custom={i}
                                                    variants={letterVariants}
                                                    initial="initial"
                                                    animate="animate"
                                                    className="inline-block"
                                                >
                                                    {char === " " ? "\u00A0" : char}
                                                </motion.span>
                                            ))}
                                        </div>
                                    </motion.div>
                                    <motion.div
                                        initial={{ opacity: 0 }}
                                        animate={{ opacity: 1 }}
                                        transition={{ delay: 3.5 }}
                                        className="text-white/60 text-sm mt-4"
                                    >
                                        Sorry...
                                    </motion.div>
                                </div>
                            )}
                        </AnimatePresence>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
